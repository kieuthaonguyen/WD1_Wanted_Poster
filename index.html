<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="wanted_title">Bị truy nã</h1>

      <!-- Tìm hình ảnh từ Thư viện hình ảnh ở trên hoặc sử dụng liên kết hình ảnh của riêng bạn -->
      <img
        src="https://pethouse.com.vn/wp-content/uploads/2023/06/cho-pug-1256x800.webp"
        id="most-wanted"
      />

      <div class="wanted_content">
        <!-- Ai bị truy nã? -->
        <h2 class="wanted_name">Mào</h2>

        <!-- Họ muốn làm gì? -->
        <h3 class="wanted_reason">
          Đối với các tội ác liều lĩnh, vô nhân đạo:
        </h3>
        <ul class="wanted_reason_list">
          <li>bạo lực thể xác</li>
          <li>bạo lực ngôn từ</li>
          <li>đuổi khách</li>
          <li>giành ăn của chủ</li>
        </ul>

        <!-- Phần thưởng là gì? -->
        <h3 class="wanted_prize">Phần thưởng: lời cảm ơn</h3>

        <!-- Công sự của họ trong tội phạm là ai? -->
        <h3 class="wanted_partner">Đồng phạm đã biết</h3>
        <div class="wanted_partner_list">
          <div>
            <img
              src="https://file.hstatic.net/1000238938/file/oyed._kinh_nghiem_mua_ban_cho_samoyed_gia_re_tphcm_ha_noi_da_nang_21-1_a896e26e78c04d11bf01a9d99bde2eba_grande.jpg"
            />
            <h3 class="wanted_partner_name">Trọng</h3>
          </div>

          <div>
            <img
              src="https://nemthuanviet.com/wp-content/uploads/2023/09/cho-shiba-2.jpg"
            />
            <h3 class="wanted_partner_name">Nhật Anh</h3>
          </div>

          <!-- Thêm đồng phạm thứ ba ở đây. Chọn xem chúng có phải là lớp được "captured" hay không. -->
          <div>
            <img
              src="https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2020/6/30/816260/Cho-1.jpg"
            />
            <h3 class="wanted_partner_name">Tâm</h3>
          </div>
        </div>

        <!-- Làm thế nào để họ bị bắt? -->
        <h2 class="wanted_place">tìm ở quán ăn</h2>
      </div>
    </div>
  </body>
</html>
